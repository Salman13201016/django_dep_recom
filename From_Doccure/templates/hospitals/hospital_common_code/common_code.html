<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% comment %} <title>Digiverse user</title> {% endcomment %}
    <title> Digiverse - {% block title %}  {% endblock title %} </title>

    <!----------- Fontawesome CDN --------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!------------- Google Fonts ------------>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">


    <!------------ Bootstrap CSS ----------------->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">


    <!------------ Custom CSS -------------->
    <link rel="stylesheet" href="{% static 'hospital_update_design/asset/css/style.css' %}">
</head>
<body>
    
    <section class="main_section">
        <div class="mycontainer">
            <div class="main_body">
                <!---------- Sidebar -------->
                <div class="sidebar">
                    <div class="sitebar_layer"></div>
                    <div class="sidebar_inner_main">
                        <div class="logo_div">
                            <a href="#"><img src="{% static 'hospital_update_design/asset/images/logo/White-DigiVerse-Logo 1.png' %}" alt=""></a>
                        </div>
                        <ul class="nav sidebar_inner mx-auto flex-column nav-pills mb-3" id="pills-tab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true"><img class="bg-white rounded-circle" src="{% static 'hospital_update_design/asset/images/Icons/IconSetMain.png' %}" alt=""> Symptoms</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false"><img src="{% static 'hospital_update_design/asset/images/Icons/Vector.png' %}" alt=""> Symptom History</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="pills-hospitals-tab" data-bs-toggle="pill" data-bs-target="#pills-hospitals" type="button" role="tab" aria-controls="pills-hospitals" aria-selected="false"><img src="{% static 'hospital_update_design/asset/images/Icons/IconSet.png' %}" alt=""> Hospitals</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="pills-doctor-tab" data-bs-toggle="pill" data-bs-target="#pills-doctor" type="button" role="tab" aria-controls="pills-doctor" aria-selected="false"><img src="{% static 'hospital_update_design/asset/images/Icons/IconSet.png' %}" alt=""> Doctor Profile</button>
                            </li>
                        </ul>
                    </div>
                </div>

                <!----------------- Symptom Content ------------>
                <div class="main_content">
                    <div class="tab-content main" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">...</div>

                        <!---------- Profile ---------->
                        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">...</div>
                        
                        <!---------- Hospital List ---------->
                        <div class="tab-pane fade" id="pills-hospitals" role="tabpanel" aria-labelledby="pills-hospitals-tab" tabindex="0">
                            <div class="hospital_content">
                                <div class="hospital_content_header">
                                    <div class="hospital_search">
                                        <form action="#">
                                            <input type="search" placeholder="Search" class="h_search_bar">
                                        </form>
                                    </div>
                                    <div class="hospital_profile">
                                        <p><i class="fa-sharp fa-solid fa-bell"></i></p>
                                        <a href="#"><img src="{% static 'hospital_update_design/asset/images/profile/profile 1 (1).png' %}" alt=""></a>
                                    </div>
                                </div>
                               
                                {% block content %}

    		                    {% endblock content %}


                            </div>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </section>




    <!------------- Bootstrap JS -------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
